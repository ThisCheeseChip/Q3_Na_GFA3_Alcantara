<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <h1 id="input"></h1>
    <h1 id="output"></h1>

    <script>
        var f = prompt("Please enter a temperature in Fahrenheit", "Input Here");
        var c = (5/9)*(f - 32);


        document.getElementById("output").innerHTML = f + " degrees Fahrenheit is " + c + " degrees in Celsius.";
    </script>
</body>
</html>
